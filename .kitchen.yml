driver_plugin: vagrant
provisioner: chef_zero
driver_config:
  require_chef_omnibus: true
  customize:
    memory: 512

platforms:
  - name: ubuntu-12.04
    run_list:
    - recipe[apt::default]
  - name: ubuntu-10.04
    run_list:
    - recipe[apt::default]
  - name: centos-6.4
  - name: centos-5.9

suites:
- name: default
  run_list:
  - recipe[nagios::server]
  data_bags_path: ./test/chef-zero-artifacts/data_bags
  roles_path: ./test/chef-zero-artifacts/roles
